<!DOCTYPE html>
<html lang="en">
	<head>
		<title>smoothio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/_/file/_smoothio.css"/>
		<link rel="shortcut icon" href="/_/file/images/smoothio.png" />
		<script type="text/javascript" language="JavaScript">
			var smioGlobalTest, smioScriptError;
			try {
				smioGlobalTest = global;
			} catch(err) {
			}
			if (!smioGlobalTest)
				global = {};
			if (!global['smoothio'])
				global['smoothio'] = {}

			function onLoadCheckScriptErrors() {
				if (smioScriptError)
					document.getElementById('smio_body').innerHTML = '<br/><br/><br/><br/><hr size="1" noshade="noshade"/>Required core script <span style="font-weight: bold;">' + smioScriptError + '</span> could not be loaded and hence this application will not load.<br/><br/>Try a complete reload (press CTRL+R) as this was probably just a temporary disruption.<hr size="1" noshade="noshade"/>Erforderliches Kernscript <span style="font-weight: bold;">' + smioScriptError + '</span> konnte nicht geladen werden und somit wird auch diese Anwendung nicht geladen.<br/><br/>Versuchen Sie ein Komplett-Neuladen (STRG+R), da dies wahrscheinlich nur eine kurzzeitige St&ouml;rung war.<hr size="1" noshade="noshade"/>';
			}

			function onScriptError(scriptName) {
				smioScriptError = scriptName;
			}
		</script>
		<script type="text/javascript" language="JavaScript" src="/_/file/_smoothio.js" onerror="onScriptError('_smoothio.js');"></script>
	</head>
	<body id="smio_body" onload="onLoadCheckScriptErrors();">
		<div class="smio-main">
			<div class="smio-console smio-console-top">
				<div class="smio-console-ever">header</div>
				<div class="smio-console-hover" style="display: none;">hover</div>
				<div class="smio-console-detail" style="display: none;">details</div>
			</div>
			<div class="smio-console smio-console-main"><br/><br/>foo zeh content</div>
			<div class="smio-console smio-console-bottom">
				<div class="smio-console-detail" style="display: none;">details</div>
				<div class="smio-console-hover" style="display: none;">hover</div>
				<div class="smio-console-ever">footer</div>
			</div>
		</div>
	</body>
</html>
